<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            background-color: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manoj Dhabu</h1>
    </header>
    <div class="container">
        <section id="resume">
            <h2>Resume</h2>
            <p><strong>Name:</strong> Manoj Dhabu</p>
            <p><strong>Title:</strong> Finance Executive</p>
            <p><strong>Experience:</strong> 4 years of in-hand experience</p>
        </section>
    </div>
</body>
</html>
